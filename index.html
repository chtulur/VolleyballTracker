<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer type="module"></script>
    <script type="module" src="./Player.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Volleyball game tracker</title>
  </head>
  <body>
    <div class="container-sm pt-5 pb-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="playerName form-control"
          placeholder="PlayerName"
          aria-label="PlayerName"
          aria-describedby="basic-addon1"
        />
      </div>
      <button class="addPlayrBtn btn btn-primary mt-0 mb-5">ADD</button>

      <div class="playerNames">
        <ul class="playerList list-group">
          <a
            href="#"
            class="list-group-item list-group-item-action active"
            aria-current="true"
          >
            Players
          </a>
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <span>Gergo</span>
              <button class="deletePlayer btn h-50 btn-danger">Delete</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <span>Erika</span>
              <button class="deletePlayer btn h-50 btn-danger">Delete</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <span>Jani</span>
              <button class="deletePlayer btn h-50 btn-danger">Delete</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <span>Laci</span>
              <button class="deletePlayer btn h-50 btn-danger">Delete</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <span>Judit</span>
              <button class="deletePlayer btn h-50 btn-danger">Delete</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <span>Angela</span>
              <button class="deletePlayer btn h-50 btn-danger">Delete</button>
            </div>
          </li>
        </ul>
      </div>
      <button class="randomizeGroupBtn btn btn-primary mt-3 mb-5">
        Randomize group
      </button>

      <ul class="list-group border">
        <a
          href="#"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          Initial Teams
        </a>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Player I</th>
              <th scope="col">Player II</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </ul>

      <hr class="border border-primary border-3 opacity-75" />
      <div class="d-grid gap-2">
        <button type="button" class="startGame btn btn-success mt-5">
          Start game
        </button>
      </div>

      <p class="roundTracker mt-3 pl-4 position-relative h3">Round 1</p>
      <div class="gameArea d-flex justify-content-center">
        <div class="field border border-info border-4 rounded mt-5">
          <div
            class="topHalf halfField border border-bottom border-info border-3 h-50 border-top-0 border-end-0 border-start-0 d-flex justify-content-around align-items-center pb-5"
          >
            <div class="topHalf player player1">
              <div class="playerNameTop playerOnField">A</div>
            </div>
            <div class="topHalf player player2">
              <div class="playerNameTop playerOnField">B</div>
            </div>
          </div>

          <div
            class="bottomHalf halfField h-50 d-flex justify-content-around align-items-center pt-5"
          >
            <div class="bottomHalf player player3">
              <div class="playerNameBottom playerOnField">C</div>
            </div>
            <div class="bottomHalf player player4">
              <div class="playerNameBottom playerOnField">D</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
