<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer type="module"></script>
    <script type="module" src="./Player.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Volleyball game tracker</title>
  </head>
  <body>
    <div class="container-sm pt-5 pb-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="playerName form-control"
          placeholder="PlayerName"
          aria-label="PlayerName"
          aria-describedby="basic-addon1"
        />
      </div>
      <button class="addPlayrBtn btn btn-primary mt-0 mb-3">
        <span class="addPlayrBtn">ADD</span>
      </button>
      <div class="form-floating">
        <select
          disabled
          id="floatingSelect"
          class="form-select mb-3"
          aria-label="Default select example"
        >
          <option class="kingOfTheHillMode" value="kingOfTheHill">
            King of the hill
          </option>
          <option class="balancedMode" selected value="balanced">
            Balanced
          </option>
        </select>
        <label for="floatingSelect">Game mode</label>
      </div>
      <div class="playerNames">
        <ul class="playerList list-group">
          <a
            href="#"
            class="playersHeader list-group-item list-group-item-action active"
            aria-current="true"
          >
            Players
          </a>
        </ul>
      </div>
      <button class="randomizeGroupBtn btn btn-primary mt-3 mb-3">
        Randomize group
      </button>
      <button class="resetScoreBtn btn btn-outline-warning mt-3 mb-3">
        Reset Scores
      </button>

      <ul class="list-group border">
        <a
          href="#"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          Initial Teams
        </a>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Player I</th>
              <th scope="col">Player II</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </ul>

      <hr class="border border-primary border-3 opacity-75" />
      <div class="container">
        <div class="row">
          <button type="button" class="startGame me-1 col btn btn-success mt-2">
            Start game
          </button>
          <button type="button" class="stopGame ms-1 col btn btn-danger mt-2">
            Stop
          </button>
        </div>
      </div>

      <p class="roundTracker mt-3 pl-4 position-relative h3">Round 1</p>
      <div class="gameArea d-flex justify-content-center">
        <div class="field border border-info border-4 rounded mt-3">
          <div
            class="topHalf halfField border border-bottom border-info border-3 h-50 border-top-0 border-end-0 border-start-0 d-flex justify-content-around align-items-center pb-5"
          >
            <div class="topHalf player player1">
              <div class="topHalf playerNameTop playerOnField">A</div>
            </div>
            <div class="topHalf player player2">
              <div class="topHalf playerNameTop playerOnField">B</div>
            </div>
          </div>

          <div
            class="bottomHalf halfField h-50 d-flex justify-content-around align-items-center pt-5"
          >
            <div class="bottomHalf player player3">
              <div class="bottomHalf playerNameBottom playerOnField">C</div>
            </div>
            <div class="bottomHalf player player4">
              <div class="bottomHalf playerNameBottom playerOnField">D</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container undoRedoContainer">
        <div class="row">
          <div class="col-2"></div>
          <button
            disabled="true"
            type="button"
            class="undoBtn col btn btn-outline-secondary ms-3 mt-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="undoBtn bi bi-arrow-counterclockwise"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"
              />
            </svg>
          </button>
          <div class="col-1"></div>
          <button
            disabled="true"
            type="button"
            class="redoBtn col btn btn-outline-secondary me-3 mt-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="redoBtn bi bi-arrow-clockwise"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
              />
            </svg>
          </button>
          <div class="col-2"></div>
        </div>
      </div>
      <!-- <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
